<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title> </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://jsdev.arcgis.com/4.23/"></script>

    <script>
      require(["esri/Map", "esri/views/SceneView", "esri/widgets/Fullscreen"], (Map, SceneView, Fullscreen) => {
        const map = new Map({
          qualityProfile: "high",
          basemap: "oceans",
          ground: "world-topobathymetry",
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: {
              spatialReference: {
                latestWkid: 3857,
                wkid: 102100,
              },
              x: 15998850.307402883,
              y: 3010420.3781521507,
              z: 29869.044168940745,
            },
            heading: 342.7675239596545,
            tilt: 73.72901932696922,
          },
        });
        const fullscreen = new Fullscreen({
          view: view,
        });
        view.ui.add(fullscreen, "bottom-left");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
