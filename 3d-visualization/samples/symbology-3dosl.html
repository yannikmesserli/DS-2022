<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>
      Based on: Coloring options for textured buildings | Sample | ArcGIS API for JavaScript 4.22
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require([
        "esri/WebScene",
        "esri/views/SceneView",
        "esri/layers/SceneLayer",
        "esri/renderers/SimpleRenderer",
        "esri/symbols/MeshSymbol3D",
        "esri/symbols/FillSymbol3DLayer",
        "esri/symbols/PolygonSymbol3D",
        "esri/symbols/edges/SolidEdges3D",
        "esri/widgets/Fullscreen",
      ], (
        WebScene,
        SceneView,
        SceneLayer,
        SimpleRenderer,
        MeshSymbol3D,
        FillSymbol3DLayer,
        PolygonSymbol3D,
        SolidEdges3D,
        Fullscreen
      ) => {
        const doc = parent.document;
        doc.getElementById("sl-toggle-edges").onclick = toggleedges;
        doc.getElementById("sl-toggle-color").onclick = toggleTexture;
        let edges = false;
        let texture = true;

        // Load a webscene and add it to the view
        const webscene = new WebScene({
          portalItem: {
            // autocasts as new PortalItem()
            id: "03a9607d96244883af64c7f8c7e5de1b",
          },
        });

        const view = new SceneView({
          container: "viewDiv",
          map: webscene,
          camera: {
            position: {
              spatialReference: {
                latestWkid: 3857,
                wkid: 102100,
              },
              x: 2777639.282016794,
              y: 8436249.476607416,
              z: 270.45023030322045,
            },
            heading: 314.3751633889395,
            tilt: 46.58509876872484,
          },
        });

        // Create SceneLayer with textured buildings
        const layer = new SceneLayer({
          portalItem: {
            id: "fdfa7e3168e74bf5b846fc701180930b",
          },
          title: "Buildings in Helsinki",
        });

        webscene.add(layer);

        const solidEdges = new SolidEdges3D({
          color: [0, 0, 0, 0.6],
          size: 1,
        });

        function updateRenderer() {
          if (texture) {
            if (edges) {
              layer.renderer = new SimpleRenderer({
                symbol: new MeshSymbol3D({
                  symbolLayers: [
                    new FillSymbol3DLayer({
                      edges: solidEdges,
                    }),
                  ],
                }),
              });
            } else {
              layer.renderer = null;
            }
          } else {
            layer.renderer = new SimpleRenderer({
              symbol: new MeshSymbol3D({
                symbolLayers: [
                  new FillSymbol3DLayer({
                    material: {
                      color: "#ffffff",
                      colorMixMode: "replace",
                    },
                    edges: edges ? solidEdges : null,
                  }),
                ],
              }),
              visualVariables: [
                {
                  type: "color",
                  field: "solarElectricitGenPotYearlyKWh",
                  stops: [
                    {
                      value: 1,
                      color: "#FFFCD4",
                    },
                    {
                      value: 1000,
                      color: [153, 83, 41],
                    },
                  ],
                },
              ],
            });
          }
        }
        function toggleedges() {
          edges = !edges;
          updateRenderer();
        }
        function toggleTexture() {
          texture = !texture;
          updateRenderer();
        }

        const template = {
          // autocasts as new PopupTemplate()
          title: "Helsinki buildings",
          content: [
            {
              type: "fields",
              fieldInfos: [
                {
                  fieldName: "usage",
                  label: "Usage",
                },
                {
                  fieldName: "highestRoof",
                  label: "Roof elevation, m",
                  format: {
                    digitSeparator: true,
                    places: 0,
                  },
                },
                /*{
                  fieldName: "solarElectricitGenPotYearlyKWh",
                  label: "Yearly solar potential, KWh",
                  format: {
                    digitSeparator: true,
                    places: 0,
                  },
                },*/
                {
                  fieldName: "solarAreaSuitableM2",
                  label: "Roof area for PV panels, m2",
                  format: {
                    digitSeparator: true,
                    places: 0,
                  },
                },
              ],
            },
          ],
        };
        layer.popupTemplate = template;

        const fullscreen = new Fullscreen({
          view: view,
        });
        view.ui.add(fullscreen, "bottom-left");

        view.popup.dockEnabled = true;
        view.popup.dockOptions = { position: "top-right", buttonEnabled: false, actions: null };
        view.popup.actions = [];
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
