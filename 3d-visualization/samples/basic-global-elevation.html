<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title> </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://jsdev.arcgis.com/4.23/"></script>

    <script>
      require(["esri/Map", "esri/views/SceneView"], (Map, SceneView) => {
        const map = new Map({
          qualityProfile: "high",
          basemap: "satellite",
          //ground: "world-topobathymetry",
        });
        const doc = parent.document;
        doc.getElementById("add-elevation").onClick = addElevation;

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: {
              spatialReference: {
                latestWkid: 3857,
                wkid: 102100,
              },
              x: 866149.3091230182,
              y: 5785930.748008795,
              z: 3190.2525032190606,
            },
            heading: 228.0300130679289,
            tilt: 82.98624449078746,
          },
        });

        function addElevation() {
          console.log("adding elevation");
          const elevatedMap = new Map({
            qualityProfile: "high",
            basemap: "satellite",
            ground: "world-topobathymetry",
          });
          //map.ground = "world-elevation";
          view.map = elevatedMap;
        }
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
