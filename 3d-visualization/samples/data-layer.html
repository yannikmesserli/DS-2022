<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title> </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://jsdev.arcgis.com/4.23/"></script>

    <script>
      require(["esri/Map", "esri/views/SceneView", "esri/layers/FeatureLayer"], (Map, SceneView, FeatureLayer) => {
        const layer = new FeatureLayer({
          portalItem: {
            id: "85d0ca4ea1ca4b9abf0c51b9bd34de2e",
          },
          //url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_Major_Cities/FeatureServer",
        });

        const map = new Map({
          basemap: "gray-vector",
          ground: "world-elevation",
          layers: [layer],
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          extent: {
            spatialReference: {
              latestWkid: 3857,
              wkid: 102100,
            },
            xmin: -14168795.885088952,
            ymin: 2485188.598216474,
            xmax: -7793710.612431939,
            ymax: 6531054.015654456,
          },
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
