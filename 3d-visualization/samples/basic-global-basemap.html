<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title> </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://jsdev.arcgis.com/4.23/"></script>

    <script>
      require(["esri/Map", "esri/views/SceneView", "esri/widgets/BasemapGallery", "esri/widgets/Fullscreen"], (
        Map,
        SceneView,
        BasemapGallery,
        Fullscreen
      ) => {
        const map = new Map({
          basemap: "topo-vector",
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
        });
        const basemapGallery = new BasemapGallery({
          view: view,
        });

        // Add the widget to the top-right corner of the view
        view.ui.add(basemapGallery, {
          position: "top-right",
        });
        const fullscreen = new Fullscreen({
          view: view,
        });
        view.ui.add(fullscreen, "bottom-left");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
