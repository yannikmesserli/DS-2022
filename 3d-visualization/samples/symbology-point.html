<html>
  <head>
    <meta charset="utf-8" />
    <title>Based on: Thematic multivariate visualization (3D) | Sample | ArcGIS API for JavaScript 4.22</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.22/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/layers/FeatureLayer",
        "esri/Map",
        "esri/views/SceneView",
        "esri/renderers/SimpleRenderer",
        "esri/symbols/PointSymbol3D",
        "esri/symbols/IconSymbol3DLayer",
        "esri/symbols/ObjectSymbol3DLayer",
        "esri/widgets/Fullscreen",
      ], (
        FeatureLayer,
        Map,
        SceneView,
        SimpleRenderer,
        PointSymbol3D,
        IconSymbol3DLayer,
        ObjectSymbol3DLayer,
        Fullscreen
      ) => {
        const doc = parent.document;
        doc.getElementById("icon-to-object").onclick = iconToObject;

        /*****************************************************************
         * More than one visual variable can be set on a renderer to create
         * multivariate visualizations on a layer.
         *
         * In this case we set three visual variables on the renderer - one
         * for color and two for size. Because size values can be applied to
         * more than one axis in 3D (heigh, depth, and width) we want to
         * specify a constant value for the width and depth and size the
         * height of each feature based on the windspeed of the hurricane
         * at that location. Color is used to visualize atmospheric pressure.
         *****************************************************************/
        let symbol3D = false;

        const renderer2D = new SimpleRenderer({
          symbol: new PointSymbol3D({
            symbolLayers: [
              new IconSymbol3DLayer({
                resource: { primitive: "circle" },
                size: 3,
              }),
            ],
          }),
          label: "hurricane location",
          visualVariables: [
            {
              type: "color",
              field: "PRESSURE",
              stops: [
                {
                  value: 950,
                  color: "red",
                },
                {
                  value: 1020,
                  color: "blue",
                },
              ],
            },
            {
              type: "size",
              field: "WINDSPEED",
              stops: [
                {
                  value: 20,
                  size: 2,
                },
                {
                  value: 150,
                  size: 12,
                },
              ],
              axis: "height",
            },
          ],
        });

        const renderer3D = new SimpleRenderer({
          symbol: new PointSymbol3D({
            symbolLayers: [
              new ObjectSymbol3DLayer({
                resource: {
                  primitive: "cone",
                },
                width: 50000, // in meters
              }),
            ],
          }),
          label: "hurricane location",
          visualVariables: [
            {
              type: "color",
              field: "PRESSURE",
              stops: [
                {
                  value: 950,
                  color: "red",
                },
                {
                  value: 1020,
                  color: "blue",
                },
              ],
            },
            {
              type: "size",
              field: "WINDSPEED",
              stops: [
                {
                  value: 20,
                  size: 100000,
                },
                {
                  value: 150,
                  size: 800000,
                },
              ],
              axis: "height",
            },
            {
              type: "size",
              axis: "width-and-depth",
              useSymbolValue: true,
            },
          ],
        });

        // set the renderer on the layer
        const hurricaneLayer = new FeatureLayer({
          url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Hurricanes/MapServer/0",
          renderer: symbol3D ? renderer3D : renderer2D,
        });

        // add the layer to a new map
        const map = new Map({
          basemap: "oceans",
          layers: [hurricaneLayer],
        });

        // The initial camera of the view
        const initCam = {
          // autocasts as new Camera()
          position: {
            // autocasts as new Point()
            x: -7094839,
            y: -113987,
            z: 8032780,
            spatialReference: {
              // autocasts as new SpatialReference()
              wkid: 3857,
            },
          },
          heading: 358.8,
          tilt: 13.7,
        };

        // add the map to a new 3d view
        const view = new SceneView({
          map: map,
          container: "viewDiv",
          camera: initCam,
        });

        /*const legend = new Legend({
          view: view,
        });*/

        //view.ui.add(legend, "bottom-right");

        function iconToObject() {
          symbol3D = !symbol3D;
          hurricaneLayer.renderer = symbol3D ? renderer3D : renderer2D;
        }
        const fullscreen = new Fullscreen({
          view: view,
        });
        view.ui.add(fullscreen, "bottom-left");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
