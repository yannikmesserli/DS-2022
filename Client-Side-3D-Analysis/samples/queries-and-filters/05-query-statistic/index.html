<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Querying and Filtering Sample</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/next/esri/themes/light/main.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      div.hidden {
        display: none;
      }
    </style>

    <script
      defer
      src="https://unpkg.com/es-module-shims@0.9.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap-shim">
      {
        "imports": {
          "esri/": "https://js.arcgis.com/4.18/@arcgis/core/"
        }
      }
    </script>

    <script src="main.js" type="module-shim"></script>
  </head>
  <body>
    <div id="viewDiv">
      <div id="statsContainer" class="hidden">
        <div>
          <canvas id="solarChart" width="200" height="200"></canvas>
        </div>
      </div>
      <div id="avgContainer" class="hidden">
        <p id="avg"></p>
      </div>
    </div>
  </body>
</html>
